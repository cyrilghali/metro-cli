name: Auto Tag

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        run: |
          tag="${{ steps.latest.outputs.tag }}"
          if [ -z "$tag" ]; then
            echo "new=v0.1.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          version="${tag#v}"
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new="v${major}.${minor}.${patch}"
          echo "new=$new" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.new }}"
          git push origin "${{ steps.bump.outputs.new }}"

  release:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Test
        run: go test -v -race ./...

      - name: Fetch tags
        run: git fetch --tags

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ needs.tag.outputs.new_tag }}
